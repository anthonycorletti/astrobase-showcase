apiVersion: v0
clusters:
  - name: mlapi
    provider: eks
    region: us-east-1
    roleArn: $CLUSTER_ROLE_ARN
    resourcesVpcConfig:
      subnetIds:
        - $SUBNET_ID_0
        - $SUBNET_ID_1
      securityGroupIds:
        - $SECURITY_GROUP
    tags:
      name: mlapi
      env: dev
    nodegroups:
      - nodegroupName: cpu
        instanceTypes: ["m4.large"]
        diskSize: 200
        scalingConfig:
          minSize: 1
          maxSize: 3
          desiredSize: 1
        nodeRole: $NODE_ROLE_ARN
        tags:
          nodegroup: cpu
